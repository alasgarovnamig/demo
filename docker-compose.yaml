# docker-compose.yml
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: partner_db
    environment:
      POSTGRES_USER: partner_user
      POSTGRES_PASSWORD: partner_pass
      POSTGRES_DB: partner_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - partner_network

  opa:
    image: openpolicyagent/opa:latest-rootless  # Changed to rootless variant
    container_name: partner_opa
    ports:
      - "8181:8181"
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=debug"
      - "/policies"
    volumes:
      - ./policies:/policies
    networks:
      - partner_network

  redis:
    image: redis:7-alpine
    container_name: partner_redis
    ports:
      - "6379:6379"
    networks:
      - partner_network


networks:
  partner_network:
    driver: bridge

volumes:
  postgres_data: